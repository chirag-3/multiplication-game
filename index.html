<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiplication game</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
  </head>
  <body>
    <div class="container">
         <div id="score">
           <p id=no_use>
             This will always be hidden
          </p>
           <p id="result">
             Correct Answer
           </p>
           <p id="points">
             Score : 0
           </p>
         </div>
         <div id="question">
           <div id="statement">
             <!-- asdf -->
          </div>
        </div>
        <div id="instruction">
          <p>
            Click on one of the following options
          </p>
        </div>
        <div id="options">
          <input type="button" id="A" >
          <input type="button" id="B" >
          <input type="button" id="C" >
          <input type="button" id="D" >
        </div>
        <div id="reset">
          <input type="button" id="reset_start" value="START">
          <p id="time">
          Not started
          </p>
        </div>

    </div>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
